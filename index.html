<script type="text/javascript">
function tumblr(data) {
  var posts = data.response.posts;
  var left_posts_div = $('#posts .left-posts');
  var middle_posts_div = $('#posts .middle-posts');
  var right_posts_div = $('#posts .right-posts');
  var posts_div = null;
  for (var i=0; i<posts.length; i++) {
    var p = posts[i];
    var title = p.title;
    if(title){
      var date_arr = p.date.split(" ")[0].split("-")
      var date_str = date_arr[1] + "/" + date_arr[2] + "/" + date_arr[0]
      if(i % 3 == 0){
        posts_div = left_posts_div;
      }else if (i % 3 == 1){
        posts_div = middle_posts_div;
      }else if (i % 3 == 2){
        posts_div = right_posts_div;
      }
      posts_div.append('<div class="post-item"><a href="'+p.post_url+'">'+title+'</a>&nbsp;<span class="date">' + date_str + '</span></div>');
    }
  }
}
</script>
